name: "CI"
on: ["push", "pull_request"]
jobs:
  lint:
    name: "Lint Code"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"

      - name: "Set Up NodeJS"
        uses: "actions/setup-node@v2"

      - name: "Lint Code"
        run: "npx eslint -f .github/workflows/formatter.js src/**/*.ts"

  build:
    name: "Build Container"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"

      - name: "Build Container"
        run: "docker build ."
